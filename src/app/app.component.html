<body>
  <div class="w-[600px] py-10 px-[35px] bg-white mr-auto ml-auto mt-[100px] rounded-lg drop-shadow transition-all duration-200 hover:drop-shadow-md ">
    <div class="mb-6">
      <h1 class="block text-center text-gray-700 text-xl font-bold mb-8" for="password">
        Test the strength of your password!
      </h1>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input (input)="onInput()" [formControl]="password" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
      
      <div class="flex gap-4">
        <div id="easy" [style.background-color]="firstSection" class="inline-block h-[10px] w-full rounded-full"></div>
        <div id="medium" [style.background-color]="secondSection" class="inline-block h-[10px] w-full rounded-full"></div>
        <div id="strong" [style.background-color]="thirdSection" class="inline-block h-[10px] w-full rounded-full"></div>
      </div>
    
    </div> 
    <h1 class="block text-center text-gray-700 text-md font-bold mt-10" for="password"> 
   {{strength.value}}

    </h1>
  </div>
</body>
